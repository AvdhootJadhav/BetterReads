<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Book Details</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 10px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Better Reads</a>
            </div>
        </nav>
        <div th:insert="components/book-search :: search-panel"></div>
        <section class="content">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title display-1" th:text="${book.name}">Book Name</h5>
                            <p class="card-text display-5" th:text="${book.authorNames}">Author name</p>
                            <p class="card-text" th:text="${book.description}">Book description</p>
                            <p class="card-text">Published Date: <small class="text-muted"
                                    th:text="${book.publishedDate}">2020-01-01</small></p>

                            <form th:if="${loginId}" th:attr="action=@{/addUserBook}" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="bookId" th:value="${book.id}"/>
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start date</label>
                                    <input type="date" class="form-control" name="startDate" id="startDate" th:value="${userBooks.startedDate}">
                                </div>
                                <div class="mb-3">
                                    <label for="completedDate" class="form-label">Completed date</label>
                                    <input type="date" name="completedDate" class="form-control" id="completedDate" th:value="${userBooks.completedDate}">
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" name="readingStatus" id="readingStatus" aria-label="Reading Status" th:field="${userBooks.readingStatus}">
                                        <option selected value="0">Status</option>
                                        <option value="reading">Currently Reading</option>
                                        <option value="finished">Finished</option>
                                        <option value="dnf">Did Not Finish</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating</label>
                                    <select class="form-select" id="rating" name="rating" aria-label="Reading Status" th:field="${userBooks.rating}">
                                        <option selected value="0">Select rating</option>
                                        <option value="1">&#9733;</option>
                                        <option value="2">&#9733;&#9733;</option>
                                        <option value="3">&#9733;&#9733;&#9733;</option>
                                        <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>

                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
